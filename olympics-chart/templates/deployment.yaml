

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: olympics-fe
  namespace: efedorenko
  labels:
    run: olympics-fe
    version: blue
spec:
  replicas: 1
  template:
    metadata:
      labels:
        run: olympics-fe
        version: blue
    spec:
      containers:
      - image: "{{ .Values.image.name }}"
        imagePullPolicy: Always
        name: olympics-fe
        ports:
        - containerPort: 80
          protocol: TCP
